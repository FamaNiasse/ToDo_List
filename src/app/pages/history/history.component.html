<main class="flex column" *ngIf="todoListHistory.length > 0 ; else otherContent">

    <section class="urgent" *ngIf="onlyUrgentList.length > 0">

 <div class="flex entete">
            <p class="titre"><img class="icone-urgent" src="assets/icons/urgent-icon.png" alt="icon-urgent"> Tâches urgentes</p>
        </div>

        <ul *ngFor="let todo of onlyUrgentList">
            <li>
                <button type="button" value="checked" (click)="removeTodo(todo.id)">
                    <span><b>&#10003;</b></span></button>
                <a routerLink="/add/{{todo.id}}">
                    <span> {{todo.category}} </span>
                    <span> {{todo.content}}</span>
                </a>
            </li>
        </ul>



    </section>

    <br>

    <section class="non-urgent" *ngIf="notUrgentList.length > 0">
        <div class="flex entete">
            <p class="titre"><img class="icone-urgent" src="assets/icons/flower-icon.png" alt="icon-flower">Tâches non urgentes</p>
        </div>

        <ul *ngFor="let todo of notUrgentList; let index = index">

            <li>
                <button type="button" value="checked" (click)="removeTodo(todo.id)"><span><b>&#10003;</b></span>
                </button>
                <a routerLink="/add/{{todo.id}}">
                    <span> {{todo.category}} </span>
                    <span> {{todo.content}}</span>
                </a>
            </li>

        </ul>
    </section>

</main>



<ng-template #otherContent>
    <div class="otherContent flex column">
        <p class="vide">Votre historique est vide <img class="icone-category" src="assets/icons/no-todo-icon.png"
                alt="icon-category"></p>

        <button routerLink="/add" type="button" class="history">Créer une tâche</button>
    </div>
</ng-template>
