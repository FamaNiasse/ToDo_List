<body>
    <p>Sélectionnez votre catégorie :</p>
  
    <main class="category">
      <div *ngFor="let images of image; let i = index">
        <button 
          [class.selected]="i === selectedCategory" 
          (click)="selectCategory(i)">
          <img [src]="images.picture" alt="">
        </button>
      </div>
    </main>
  
  </body>
